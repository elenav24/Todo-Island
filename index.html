<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDo Island</title>
        <link rel="stylesheet" href="style.css">
        <script src="animals.js"></script>
        <script src="logic.js" defer></script>
        <link rel="shop" href="shop.html">
</head>
<body>
    <div class="navbar">
        <a href="shop.html">
            <img id="listimg" src="Animals/Shopping Logo.png">
        </a>
    <p id="Title">To-Do Island</p>
    <p id="Coins">Coins: <span id="output"></span></p>
    <script>
        window.coin = 1000;
        document.getElementById('output').innerHTML = window.coin;
        // console.log(coin);
    </script>
    <!-- <script>
        document.getElementById('output').innerHTML = number;
    </script> -->
    <a href="list.html">
        <img id="listimg" src="Animals/List.png">
    </a>
    </div>
    <div class="island"> 
        <img id="islandPicture" src="Animals/Main Island.png">
        <img id="pandaPic" src="/Animals/Clear Panda Head.png" class="overlay">
        <img id="dogPic" src="/Animals/DogTransparent.png" class="overlay">
        <img id="catPic" src="/Animals/CatClear.png" class="overlay">
        <img id="daisyPic" src="/Animals/PurpleDaisyClear1.png" class="overlay">
        <img id="sunflowerPic" src="/Animals/SunflowerClear.png" class="overlay">
        <img id="neonSign" src="/Animals/NeonSign.png" class="overlay">
        <img id="mousePic" src="/Animals/MouseClear.png" class="overlay">



        <script> 
            // Check if the style needs to be changed
            if (localStorage.getItem('pandaStyle') === 'true' && coin >= 750) {
                var image = document.getElementById('pandaPic');
                console.log(coin);
                if (window.coin >= 750) {
                    document.getElementById('output').innerHTML = window.coin - 750;
                    image.style.visibility = "visible";
                }
            }
            if (localStorage.getItem('dogStyle') === 'true' && coin >= 500) {
                var image = document.getElementById('dogPic');
                if (window.coin >= 500) {
                    document.getElementById('output').innerHTML = window.coin - 500;
                    image.style.visibility = "visible";
                }
            }
            if (localStorage.getItem('catStyle') === 'true' && coin >= 600) {
                var image = document.getElementById('catPic');
                if (window.coin >= 600) {
                    document.getElementById('output').innerHTML = window.coin - 600;
                    image.style.visibility = "visible";
                }
            }
            if (localStorage.getItem('daisyStyle') === 'true' && coin >= 300) {
                var image = document.getElementById('daisyPic');
                if (window.coin >= 300) {
                    document.getElementById('output').innerHTML = window.coin - 300;
                    image.style.visibility = "visible";
                }
            }
            if (localStorage.getItem('sunflowerStyle') === 'true' && coin >= 350) {
                var image = document.getElementById('sunflowerPic');
                if (window.coin >= 350) {
                    document.getElementById('output').innerHTML = window.coin - 350;
                    image.style.visibility = "visible";
                }
            }
            if (localStorage.getItem('mouseStyle') === 'true' && coin >= 450) {
                var image = document.getElementById('mousePic');
                if (window.coin >= 350) {
                    document.getElementById('output').innerHTML = window.coin - 450;
                    image.style.visibility = "visible";
                }
            }
        </script>
    </div>
</body>
</html>
