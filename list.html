<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
      font-family: Arial, sans-serif;
    }
    #todoList {
      list-style: none;
      padding: 0;
    }

    #todoList li {
      margin-bottom: 10px;
    }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="Animals/Arrow.png">
    </a>
    <h2>My To-Do List</h2>

<input type="text" id="taskInput" placeholder="Add a new task">
<button onclick="addTask()">Add Task</button>

<ul id="todoList">
  <!-- Tasks will be dynamically added here using JavaScript -->
</ul>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    // Load tasks from localStorage on page load
    loadTasks();
  });

  function addTask() {
    var taskInput = document.getElementById("taskInput");
    var task = taskInput.value.trim();

    if (task) {
      // Create a new task list item
      var ul = document.getElementById("todoList");
      var li = document.createElement("li");
      li.appendChild(document.createTextNode(task));

      // Save the task to localStorage
      saveTask(task);

      ul.appendChild(li);

      // Clear the input field
      taskInput.value = "";
    }
  }

  function saveTask(task) {
    var tasks = getTasksFromStorage();

    // Add the new task to the tasks array
    tasks.push(task);

    // Save the updated tasks array back to localStorage
    localStorage.setItem("tasks", JSON.stringify(tasks));
  }

  function loadTasks() {
    var tasks = getTasksFromStorage();

    // Populate the to-do list with tasks from localStorage
    var ul = document.getElementById("todoList");

    tasks.forEach(function(task) {
      var li = document.createElement("li");
      li.appendChild(document.createTextNode(task));
      ul.appendChild(li);
    });
  }

  function getTasksFromStorage() {
    // Retrieve tasks from localStorage and parse the JSON
    var tasks = localStorage.getItem("tasks");
    return tasks ? JSON.parse(tasks) : [];
  }
</script>
</body>
</html>
